<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Script/style.css">
    <title>Rao Jatin</title>
</head>
<body>
    <!-- This is main body  -->
    <div class="root">
        <div class="layout">
            <!-- There is Noise Gif -->
            <div class="ng">
                <div class="ng_gif"></div>
            </div>
            <!-- Header starts -->
            <header style="transform: translate(0px, 0px); opacity: 1;">
                <div class="h_in">
                    <div class="logo">
                        <a href="#"><img src="/Asset/Logo.png" alt=""></a>
                    </div>
                    <div class="works">
                        <a href="#" class="rt">WORKS</a>
                    </div>
                </div>
            </header>
            <!-- Header End  -->

            <!-- Main Section  -->
            <div id="main_contents" class="f_fixed">
                <main>
                    <div class="wrapper" style="opacity: 1; filter: blur(0);">

                        <!-- Hero section Starts  -->
                        <section id="hero">
                            <div class="hero">
                                <div class="hero_headline">
                                    <div class="top_headline" style="transform: translate(0px, 0px); opacity: 1;">
                                        <span class="main_en">{ PORTFOLIO }</span>
                                        <span class="greating">Hello, I am</span>
                                        <h1 class="main_en">JATIN KUMAR GIT 2</h1>
                                    </div>

                                    <div class="bottom_headline" style="transform: translate(0px, 0px); opacity: 1;">
                                        <p class="main_en">WEB DESIGNER & FRONT-END ENGINEER</p>
                                        <span class="main_en">( BASED IN INDIA )</span>
                                    </div>
                                </div>
                                <div class="hero_bg" style="filter: blur(0px); opacity: 1;"></div>
                            </div>
                        </section>
                        <!-- Hero section end  -->
                    </div>
                </main>

                <!-- Footer  -->
                <footer style="transform: translate(0px, 0px); opacity: 1;">
                    <div class="f_inner">
                        <div class="copyright">
                            <p>&copy;Rao Jatin</p>
                        </div>
                        <div class="profile_link">
                            <a href="#">PROFILE</a>
                        </div>
                    </div>
                </footer>
                <!-- Footer End  -->
            </div>
            <!-- Main section end  -->


        </div>
    </div>
</body>
</html>
